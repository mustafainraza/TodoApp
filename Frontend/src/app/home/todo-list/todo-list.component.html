<div class="container">
  <app-todo-selected-list-item *ngIf="routeId && selectedTask" [task_id]="routeId"></app-todo-selected-list-item>
  <br><br>  
  <div class="row searchbar">
    <div class="col-auto">
      <label for="search" class="col-form-label">  Search {{ !(selectedTask && routeId) ? 'Tasks': 'Subtasks' }}</label>
    </div>
    <div class="col-auto">
      <input #search type="text" class="form-control" (input)="searchquery(search.value)">
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col ">Tags</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>      
        <tr *ngFor="let task of filteredTask; let i = index">
          <th scope="row"> {{ task.id }} </th>
          <td> {{ task.title }}</td>
          <td> {{ task.description }}</td>
          <td>
            <div class="tag-list">
              <span class="tag">{{ task.temp_tags[0] }}</span>
            </div>
          </td>
          <td>
            <i class="fas fa-eye icon" *ngIf="!(selectedTask && routeId)" [routerLink]="['/', task.id]"></i>
            <i class="fas fa-edit icon" [routerLink]="['/edit', task.id]"></i>
            <i class="fas fa-trash-alt icon" (click)="deleteTask(task.id)"></i>            
          </td>
        </tr>      
    </tbody>
  </table>
</div>
